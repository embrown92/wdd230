<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/form.css">
</head>

<body>
    <header>
    </header>
    <nav>

    </nav>
    <h1>Student Sign Up Form</h1>
    <form method="get">
        <p class="smaller">*️⃣ Indicates a required field</p>

        <label for="fullname" class="req">Username</label>
        <input type="text" id="username" name="username" required placeholder="Please enter your username">

        <label for="password1" class="req">Password</label>
        <input type="password" id="password1" name="password1" required placeholder="Please enter your password"
            pattern=".{8,}" title="Eight or more characters">

        <label for="password2" class="req">Re-enter Password</label>
        <input type="password" id="password2" name="password2" required placeholder="Please re-enter your password"
            pattern=".{8,}" title="Eight or more characters">

        <label for="email" class="req">Email Address</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required
            placeholder="Please use your school email address">

        <label for="r">Rate page between 1 - 10:</label>
        <input type="range" id="range" name="range" min="1" max="10" value="0" step="1" list="rangevalues">
        <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">1</option>
            <option value="7">2</option>
            <option value="8">3</option>
            <option value="9">4</option>
            <option value="10">5</option>
        </datalist>


        <button id="btnSubmit" type="submit">Submit</button>
        <input type="hidden" value="43aster">
    </form>
    <footer></footer>
</body>

</html>
